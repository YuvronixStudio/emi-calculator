<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMI Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="emi-card">
    <h1>EMI Calculator</h1>

    <div class="input-group">
      <label>Loan Amount</label>
      <input type="number" id="loanAmount" placeholder="e.g. 500000" />
    </div>

    <div class="input-group">
      <label>Interest Rate (% per year)</label>
      <input type="number" id="interestRate" placeholder="e.g. 8.5" step="0.01" />
    </div>

    <div class="input-group">
      <label>Loan Tenure (months)</label>
      <input type="number" id="tenure" placeholder="e.g. 60" />
    </div>

    <div class="results">
      <div>
        <span>Monthly EMI</span>
        <strong id="emi">₹0</strong>
      </div>
      <div>
        <span>Total Interest</span>
        <strong id="totalInterest">₹0</strong>
      </div>
      <div>
        <span>Total Payable</span>
        <strong id="totalPayment">₹0</strong>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
